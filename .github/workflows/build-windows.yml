name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Restore
      run: dotnet restore PDFQFZ.sln

    - name: Build Release
      run: dotnet build PDFQFZ.sln -c Release -o output

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: PDFQFZ-Windows
        path: output
