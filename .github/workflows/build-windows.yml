name: Build PDFQFZ Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore PDFQFZ.sln

    - name: Build with MSBuild (Release)
      run: msbuild PDFQFZ.sln /p:Configuration=Release

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: PDFQFZ-Release
        path: PDFQFZ/bin/Release
